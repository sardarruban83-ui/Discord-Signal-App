name: Android CI - build debug APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make gradlew executable (if present)
      run: |
        if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

    - name: Install Gradle 7.5 (use a known Gradle version so build is compatible)
      run: |
        wget https://services.gradle.org/distributions/gradle-7.5-bin.zip -O gradle-7.5.zip
        unzip -q gradle-7.5.zip -d $HOME
        echo "$HOME/gradle-7.5/bin" >> $GITHUB_PATH

    - name: Build debug APK
      run: |
        # prefer ./gradlew if present, otherwise use system gradle (we added Gradle 7.5 above)
        if [ -f ./gradlew ]; then ./gradlew assembleDebug --no-daemon; else gradle assembleDebug --no-daemon; fi

    - name: Upload debug APK (if produced)
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
